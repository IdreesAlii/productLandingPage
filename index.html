<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LA LUNE FRENCH BISTRO </title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Hammersmith+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Solway:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <header class="site-header">
    <div class="logo-container">
      <img src="/images/logo.png" alt="LA LUNE Logo">
    </div>
    <nav class="main-nav">
      <ul>
        <li><a href="/index.html">Home</a></li>
        <li><a href="/Menu.html">Menu</a></li>
        <li><a href="/About.html">About</a></li>
        <li><a href="/Contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  


  <div class="container">
    <div class="row top-row">
      <p>LA LUNE FRENCH BISTRO</p>
      <h1>A TASTE OF PARIS</h1>
      <button>Dine with us</button>
    </div>
    <div class="row middle-row">
      <span>✻</span>
      <h2>Hours</h2>
      <ul>
        <li>Weekdays: 11:00am - 9:00pm</li>
        <li>Weekends: 11:30am - 10:30pm</li>
        <li>Closed on public holidays</li>
      </ul>
      <span>✻</span>
    </div>
    <div class="row bottom-row">
      <div class="menu-header">
        <h2>FLAVORS OF FRANCE</h2>
        <button>View full menu</button>
      </div>
      <div class="categories">
        <div class="category">
          <div class="image-wrapper">
            <img src="/images/appetizers.jpg" alt="Appetizers">
            <div class="overlay-text">MOUTHWATERING<br>APPETIZERS</div>
          </div>
        </div>
        <div class="category">
          <div class="image-wrapper">
            <img src="/images/mains.jpg" alt="Mains">
            <div class="overlay-text">WHOLESOME MAINS</div>
          </div>
        </div>
        <div class="category">
          <div class="image-wrapper">
            <img src="/images/desserts.jpg" alt="Desserts">
            <div class="overlay-text">SWEET ENDINGS</div>
          </div>
        </div>
      </div>
      
    </div>
  </div>
